{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}

  <h2>Edit entry:</h2>
  <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  
{% endblock header %}

{% block content %}


  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'
      class="form">

    {% csrf_token %}
    {% bootstrap_form form %}

    <button name="submit" class="btn btn-primary">save changes</button>

  </form>

{% endblock content %}
